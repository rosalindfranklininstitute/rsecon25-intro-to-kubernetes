apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubechaos
  labels:
    app: kubechaos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubechaos
  template:
    metadata:
      labels:
        app: kubechaos
    spec:
      containers:
      - name: app
        image: local/kubechaos:v1
        ports:
        - containerPort: 3000
        env:
        - name: BG_COLOR
          valueFrom: 
            configMapKeyRef:
              name: kubechaos-style
              key: bg_color
        - name: FONT_COLOR
          valueFrom: 
            configMapKeyRef:
              name: kubechaos-style
              key: font_color
        - name: BORDER_COLOR
          valueFrom: 
            configMapKeyRef:
              name: kubechaos-style
              key: border_color
        - name: BORDER_SIZE
          valueFrom: 
            configMapKeyRef:
              name: kubechaos-style
              key: border_size 
        # can you edit this to add the BORDER_TYPE  env variable from the configMap

---
apiVersion: v1
kind: Service
metadata:
  name: kubechaos-svc
spec:
  type: NodePort
  selector:
    app: kubechaos
  ports:
  - name: kubechaos-port
    protocol: TCP
    port: 3000
    targetPort: 3000
